<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey Stripes — Ref Accountability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Hey Stripes is a sports content brand dedicated to calling out bad calls, blown whistles, and ref chaos with humor and accountability." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --orange: #ff6b00;
      --yellow: #ffd400;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      color: var(--text);
      background: #000;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button {
      font-family: inherit;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* STRIPES BACKGROUND */
    .stripe-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image: repeating-linear-gradient(
        135deg,
        #000000 0,
        #000000 18px,
        #ffffff 18px,
        #ffffff 36px
      );
      opacity: 0.18;
    }

    .stripe-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at top, rgba(0, 0, 0, 0.3), #000000 55%);
      mix-blend-mode: multiply;
    }

    /* NAV */
    header {
      position: relative;
      z-index: 10;
    }

    .nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-mark {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--orange);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Anton", sans-serif;
      font-size: 10px;
      line-height: 1.1;
      text-align: center;
      color: #000;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    .nav-title {
      font-family: "Anton", sans-serif;
      font-size: 18px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .nav-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #d4d4d4;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #c4c4c4;
    }

    .nav-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--yellow);
    }

    .nav-right a:hover {
      color: var(--orange);
    }

    /* HERO */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 60px;
    }

    .hero-inner {
      max-width: 1120px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 26px;
    }

    .hero-burst-wrap {
      position: relative;
      display: inline-block;
    }

    .burst-shadow {
      position: absolute;
      inset: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at bottom, rgba(0, 0, 0, 0.6), transparent);
      filter: blur(14px);
      z-index: -1;
    }

    /* This is the “HEY STRIPES!” burst – you can swap this for your PNG later */
    .burst-logo {
      width: min(260px, 60vw);
      height: min(260px, 60vw);
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--orange), #b54600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Anton", sans-serif;
      font-size: clamp(32px, 5vw, 40px);
      line-height: 1.05;
      text-align: center;
      color: #000;
      position: relative;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.9),
        0 0 0 3px #000 inset;
      overflow: hidden;
    }

    .burst-logo::before {
      /* jagged “burst through stripes” edge effect */
      content: "";
      position: absolute;
      inset: -18%;
      background:
        conic-gradient(
          from 0deg,
          rgba(0, 0, 0, 0.3) 0 8%,
          transparent 8% 16%,
          rgba(0, 0, 0, 0.3) 16% 24%,
          transparent 24% 32%,
          rgba(0, 0, 0, 0.3) 32% 40%,
          transparent 40% 48%,
          rgba(0, 0, 0, 0.3) 48% 56%,
          transparent 56% 64%,
          rgba(0, 0, 0, 0.3) 64% 72%,
          transparent 72% 80%,
          rgba(0, 0, 0, 0.3) 80% 88%,
          transparent 88% 100%
        );
      mix-blend-mode: multiply;
      opacity: 0.4;
    }

    .burst-text {
      position: relative;
      z-index: 1;
    }

    .burst-text span {
      display: block;
    }

    .burst-text span:first-child {
      letter-spacing: 0.04em;
    }

    .burst-text span:last-child {
      letter-spacing: 0.06em;
    }

    .hero-tagline {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: #f5f5f5;
    }

    .hero-lines {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .hero-lines strong {
      font-weight: 700;
    }

    .hero-lines span {
      display: block;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin-top: 18px;
    }

    .btn-primary {
      padding: 13px 28px;
      border-radius: 999px;
      border: none;
      background: var(--orange);
      color: #000;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      background: #ff8123;
      box-shadow: 0 16px 46px rgba(0, 0, 0, 0.85);
    }

    .btn-outline {
      padding: 13px 26px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.65);
      color: #fafafa;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      transition: border-color 0.12s ease, background 0.12s ease, transform 0.12s ease;
    }

    .btn-outline:hover {
      border-color: var(--yellow);
      background: rgba(0, 0, 0, 0.85);
      transform: translateY(-1px);
    }

    .hero-footnote {
      margin-top: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: #c4c4c4;
    }

    footer {
      padding: 18px 20px 26px;
      text-align: center;
      font-size: 11px;
      color: #a3a3a3;
    }

    footer span {
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    /* Tiny nav + hero adjustments on small screens */
    @media (max-width: 720px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-right {
        font-size: 10px;
        letter-spacing: 0.16em;
      }

      .hero-inner {
        gap: 22px;
      }

      .hero-tagline {
        font-size: 12px;
        letter-spacing: 0.2em;
      }

      .hero-lines {
        font-size: 13px;
      }

      .hero-actions {
        gap: 10px;
      }

      .btn-primary,
      .btn-outline {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="stripe-bg"></div>
  <div class="stripe-overlay"></div>

  <div class="page">
    <header>
      <nav class="nav">
        <div class="nav-left">
          <div class="nav-mark">
            HEY<br />STRIPES
          </div>
          <div>
            <div class="nav-title">HEY STRIPES</div>
            <div class="nav-sub">REF ACCOUNTABILITY • VISION &gt; WHISTLES</div>
          </div>
        </div>
        <div class="nav-right">
          <span class="nav-dot"></span>
          <a href="#">IG</a>
          <a href="#">X</a>
          <a href="#">YouTube</a>
        </div>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-inner">
        <div class="hero-burst-wrap">
          <div class="burst-shadow"></div>

          <!-- If you want to use your PNG instead, replace this div with:
               <img src="hey-stripes-logo.png" alt="Hey Stripes Logo" class="burst-img" />
               and add a .burst-img class in CSS with similar sizing. -->
          <div class="burst-logo">
            <div class="burst-text">
              <span>HEY</span>
              <span>STRIPES!</span>
            </div>
          </div>
        </div>

        <div class="hero-tagline">Ref Accountability.</div>

        <div class="hero-lines">
          <span><strong>Vision &gt; Whistles.</strong></span>
          <span>“I disagree.”</span>
          <span>“I Yell Because I Care.”</span>
        </div>

        <div class="hero-actions">
          <button class="btn-primary">Watch the replays</button>
          <button class="btn-outline">Join the whistleblowers</button>
        </div>

        <div class="hero-footnote">
          Film • Freeze-frame • Chirp • Repeat
        </div>
      </div>
    </main>

    <footer>
      <span>© 2025 Hey Stripes. All yells reserved.</span>
    </footer>
  </div>
</body>
</html>
